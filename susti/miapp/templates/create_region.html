{% extends 'layout.html' %}

{% block title %}
    {{titulo}}
{% endblock title %}

{% block content %}
    {{mensaje}}
    <h1 class="title">
        Formulario en Django
    </h1>
    <form action="{% url 'save_region' %}" method="POST">
        {% csrf_token %}

        <label for="date"> Fecha </label>
        <input type="date" name="date" />

        <label for="name"> Nombre de la region </label>
        <input type="text" name="name" />

        <label for="cases"> Casos </label>
        <input type="text" name="cases" />

        <label for="deaths"> Muertes </label>
        <input type="text" name="deaths" />

        <label for="lathality"> Letalidad </label>
        <input type="text" name="lathality" />

        <input type="submit" value="Agregar"/>
{% endblock content %}
